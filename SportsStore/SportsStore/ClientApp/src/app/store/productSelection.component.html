<header>
    <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
        <div class="container">
            <a class="navbar-brand">SportsStore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
                    [attr.aria-expanded]="isExpanded" (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul class="navbar-nav flex-grow">
                    <li class="nav-item">
                        <store-cartsummary></store-cartsummary>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row no-gutters">
        <div class="col-3">
            <store-categoryfilter></store-categoryfilter>
        </div>
        <div class="col">
            <store-product-list></store-product-list>
            <store-pagination></store-pagination>
        </div>
    </div>
</div>
