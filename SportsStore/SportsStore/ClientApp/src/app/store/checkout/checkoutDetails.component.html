<header>
    <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
        <div class="container">
            <a class="navbar-brand">SportsStore</a>
        </div>
    </nav>
</header>

<div class="container">
    <div class="m-1">
        <h2 class="text-center mt-1">Step 1: Your details</h2>

        <form novalidate #detailsForm="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input #name="ngModel" name="name" class="form-control" [(ngModel)]="order.name" required />
                <div *ngIf="name.invalid" class="text-danger">Please enter your name</div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input #address="ngModel" name="address" class="form-control" [(ngModel)]="order.address" required />
                <div *ngIf="address.invalid" class="text-danger">Please enter your address</div>
            </div>
            <div class="text-center pt-2">
                <button type="button" class="btn btn-outline-primary" routerLink="/cart">Back</button>
                <button type="button" class="btn btn-danger" [disabled]="detailsForm.invalid" routerLink="/checkout/step2">Next</button>
            </div>
        </form>
    </div>
</div>
