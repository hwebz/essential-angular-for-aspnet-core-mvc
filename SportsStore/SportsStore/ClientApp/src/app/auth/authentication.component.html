<header>
    <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
        <div class="container">
            <a class="navbar-brand">SportsStore</a>
        </div>
    </nav>
</header>

<div class="container">
    <div class="m-1">
        <h2 class="text-center mt-1">Login</h2>
        <h4 *ngIf="showError" class="pt-2 bg-danger text-white">Invalid username or password</h4>

        <form novalidate #authForm="ngForm">
            <div class="form-group">
                <label>Username</label>
                <input #name="ngModel" name="name" class="form-control" [(ngModel)]="authService.name" required />
                <div *ngIf="name.invalid" class="text-danger">Please enter your user name</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input #password="ngModel" name="password" type="password" class="form-control" [(ngModel)]="authService.password" required />
                <div *ngIf="password.invalid" class="text-danger">Please enter your password</div>
            </div>
            <div class="text-center pt-2">
                <button class="btn btn-primary" type="button" (click)="login()" [disabled]="authForm.invalid">Login</button>
            </div>
        </form>
    </div>
</div>
